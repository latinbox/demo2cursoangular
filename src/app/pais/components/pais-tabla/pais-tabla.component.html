<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblacion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; let i = index">
      <td>{{i+1}}</td>

      <td>
        <img class="small-flag" [src]="pais.flags.png">
      </td>
      <td>{{ pais.capital}}, {{ pais.name.common }}</td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a [routerLink]="['/pais', pais.name]"></a>
        Ver..
      </td>
    </tr>
  </tbody>
</table>
